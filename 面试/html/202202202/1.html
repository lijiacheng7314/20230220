<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function fun(obj){
            if(typeof obj !== 'object' || obj == null){
                return obj
            }
            let res = obj instanceof Array ? [] : {};
            for(let key in obj){
                res[key] = fun(obj[key])
            }
            return res
        }
    </script>
</body>
</html>

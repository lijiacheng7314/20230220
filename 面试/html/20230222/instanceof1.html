        instanceof
        // obj1.__proto__;

        function instas(obj1,obj2) {
            let obj1s = obj1.__proto__
            let obj2s = obj2.prototype
            while (true) {
                if (obj1s == null) {
                    return false
                }else if(obj1s == obj2s){
                    return true
                }
                obj1s = obj1s.__proto__
            }

        }
